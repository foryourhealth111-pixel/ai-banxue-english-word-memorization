name: mobile-ci

on:
  push:
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"

jobs:
  unit-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v3
      - name: Run unit tests
        run: gradle -p mobile :app:testDebugUnitTest
      - name: Run lint
        run: gradle -p mobile :app:lintDebug
